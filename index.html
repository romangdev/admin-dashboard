<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <div class="logo">
        <img src="" alt="">
        <p>Dashboard</p>
      </div>
      <div class="user-pages">
        <ul>
          <li><img src="" alt=""> Home</li>
          <li><img src="" alt=""> Profile</li>
          <li><img src="" alt=""> Messages</li>
          <li><img src="" alt=""> History</li>
          <li><img src="" alt=""> Tasks</li>
          <li><img src="" alt=""> Communities</li>
        </ul>
      </div>
      <div class="settings-pages">
        <ul>
          <li><img src="" alt=""> Settings</li>
          <li><img src="" alt=""> Support</li>
          <li><img src="" alt=""> Privacy</li>
        </ul>
      </div>
    </div>
    <div class="main">
      <div class="main-top">
        <div class="main-top-above">
          <div class="search-bar">

          </div>
          <div class="notifs">
            
          </div>
        </div>
        <div class="main-top-below">
          <div class="user">

          </div>
          <div class="uploads">
            
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="projects">
          <h2 class="project-header">Your Projects</h2>
          <div class="project-cards">
            <div class="card-1">

            </div>
            <div class="card-2">

            </div>
            <div class="card-3">

            </div>
            <div class="card-4">

            </div>
            <div class="card-5">

            </div>
            <div class="card-6">

            </div>
          </div>
        </div>
        <div class="other">
          <h2 class="annc-header">Announcements</h2>
          <div class="annc-card">

          </div>
          <h2 class="trending-header">Trending</h2>
           <div class="trending-card">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
